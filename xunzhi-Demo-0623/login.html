<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>用户登录页</title>
    <link href="css/login.css" rel="stylesheet" type="text/css">
    <script src="js/login.js" charset="gb2312"></script>
</head>
<body>
<div id="contant">

    <div id="top">
        <a href="index.html" class="img1"><img src="./images/006.jpg" /></a>
        <a href="login.html"><span>登陆</span></a>
        <a href="register.html"><span>注册</span></a>
    </div>

    <div id="main">
        <b><span>登录</span></b>
        <form action="#" method="post" onsubmit="return login('click')">
            <table>
                <tr>
                    <td>用户名</td>
                    <td><input name="username" type="text" maxlength="20"><span class="s1"></span></td>
                </tr>
                <tr>
                    <td>密码</td>
                    <td><input name="passw" type="password" maxlength="18"><span class="s1"></span></td>
                </tr>
            </table>
            <input type="submit" value="" id="subm">
        </form>
    </div>

    <div id="footer">
        <span>@Miraculum Team</span>
    </div>
</div>
</body>
</html>
